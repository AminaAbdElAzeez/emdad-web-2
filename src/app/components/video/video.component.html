<div class="container mx-auto px-4 relative">
  <!-- Cover Image with Play Button -->
  <div
    *ngIf="!videoStarted"
    class="relative cursor-pointer"
    (click)="playVideo()"
  >
    <img
      src="../../../assets/video-poster.png"
      alt="Video Cover"
      class="!w-[100%] !max-h-[520px] !sm:max-h-[500px] object-fill !rounded-lg shadow-[0_0px_12px_-5px_#1e3b8a]"
    />
    <!-- Play Icon -->
    <div class="absolute inset-0 flex items-center justify-center">
      <div class="bg-[#1e3b8a] rounded-[50%] py-3 px-4 sm:py-4 sm:px-5">
        <i class="fa-solid fa-play text-[17px] sm:text-[20px] text-[#fff]"></i>
      </div>
    </div>
  </div>

  <!-- Actual Video Element -->
  <video
    #videoPlayer
    *ngIf="videoStarted"
    src="../../../assets/video/video2.mp4"
    controls
    autoplay
    class="w-full max-h-[520px] sm:max-h-[500px] mx-auto rounded-lg shadow-[0_0px_12px_-5px_#1e3b8a] z-10 relative"
  ></video>
</div>
<div class="h-9"></div>
